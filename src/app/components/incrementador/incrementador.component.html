<h3>{{leyenda}}</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="cambiarValor(-5)">
          <i class="mdi mdi-minus"></i>
        </button>
    </div>
    <input type="number" 
    #txtProgress
    min="1"
    max="100"
    class="form-control"
     name="progreso"
     [(ngModel)]="progreso"
     (ngModelChange)="onChanges($event)"
     placeholder="" 
     aria-label="Example text with button addon" 
     aria-describedby="button-addon1">
    <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="cambiarValor(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
      </div>
</div>
